<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodHunter Demo App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="header"></div>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>FoodHunter app!</h1>
                <p>This is a demo app for DevSchool's web development crash course.</p>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg active" data-type="">All venues</button>
                <button type="button" class="btn btn-primary btn-lg" data-type="mexican">Mexican</button>
                <button type="button" class="btn btn-primary btn-lg" data-type="italian">Italian</button>
                <button type="button" class="btn btn-primary btn-lg" data-type="chinese">Chinese</button>
                <button type="button" class="btn btn-primary btn-lg" data-type="sushi">Sushi</button>
            </div>
            <br />
            <div class="row" id="content"></div>
        </div>
        
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
